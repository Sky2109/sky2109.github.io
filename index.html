<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Breakup Greeting</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <div class="card" id="hover-card">
            <div class="flap left-flap">
                <img src="your-image.jpg" alt="Cover Image">
            </div>
            <div class="flap right-flap">
                <img src="another-image.jpg" alt="Second Flap Image">
            </div>
            <div class="card-details">
                <h2 align="center"></h2>
                <p>
                    Thinking of you... keeps me awake...<br>
                    Dreaming of you keeps.. me asleep...<br>
                    being with you keeps.... me alive....<br>
                </p>
                <br /><br />
                <h5 align="right">--- your sky</h5> 
            </div>
        </div>
    </div>
    <audio id="hover-audio" src="perfect.mp3"></audio>
    <audio id="page-audio" src="SATRANGA.mp3" autoplay></audio>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const pageAudio = document.getElementById('page-audio');
            const playPromise = pageAudio.play();
            if (playPromise !== undefined) {
                playPromise.then(() => {
                    console.log('Autoplay started');
                }).catch(error => {
                    console.log('Autoplay prevented:', error);
                    document.body.addEventListener('click', playPageAudio);
                });
            }
        });

        function playPageAudio() {
            const pageAudio = document.getElementById('page-audio');
            pageAudio.play();
            document.body.removeEventListener('click', playPageAudio);
        }

        const hoverCard = document.getElementById('hover-card');
        const hoverAudio = document.getElementById('hover-audio');

        hoverCard.addEventListener('mouseover', () => {
            hoverAudio.play();
            document.getElementById('page-audio').pause();
            launchPigeons();
        });

        hoverCard.addEventListener('mouseout', () => {
            hoverAudio.pause();
            hoverAudio.currentTime = 0;
            document.getElementById('page-audio').play();
        });

        function launchPigeons() {
            for (let i = 0; i < 10; i++) {
                createPigeon();
            }
        }

        function createPigeon() {
            const pigeon = document.createElement('img');
            pigeon.src = 'pigeon.png'; // Replace with your pigeon image URL
            pigeon.classList.add('pigeon');
            document.body.appendChild(pigeon);
            setTimeout(() => {
                pigeon.remove();
            }, 5000); // Pigeons will fly for 5 seconds
        }
    </script>
</body>
</html>
